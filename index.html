<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Website | Contact Us</title>
</head>

<body>
    <div class="parent">
        <h1>Creative Contact Us Form</h1>
        <div class="container">
            <div class="col">
                <div class="box">
                    <input type="text" id="#Fname" required />
                    <label for="#Fname">First Name</label>
                </div>

                <div class="box">
                    <input type="email" name="" id="#Email" required validate />
                    <label for="#Email">Email</label>
                </div>
            </div>

            <div class="col">
                <div class="box">
                    <input type="text" id="#Sname" required />
                    <label for="#Sname">Second Name</label>
                </div>

                <div class="box">
                    <input type="tel" name="" id="#Tel" required />
                    <label for="#Tel">Mobile</label>
                </div>
            </div>

            <div class="col">
                <div class="box">
                    <textarea class="TxtArea" id="#Txtarea" required></textarea>
                    <label for="#Txtarea">Type Your Message Here...</label>
                </div>
            </div>

            <div class="col">
                <input type="submit" value="Send" />
            </div>
        </div>
    </div>
</body>

</html>
